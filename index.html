<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription à la Games Craft Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Inscription à la Games Craft Academy</h1>
  <form id="inscription-form" action="envoi.php" method="post">
    <div class="input-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>
    </div>
    <div class="input-group">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>
    </div>
    <div class="input-group">
      <label for="numero">Numéro de téléphone :</label>
      <input type="tel" id="numero" name="numero" required>
    </div>
    <div class="input-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="motivation">Motivation :</label>
      <textarea id="motivation" name="motivation" required></textarea>
    </div>
    <div class="input-group">
      <label for="attentes">Attentes de la formation :</label>
      <textarea id="attentes" name="attentes" required></textarea>
    </div>
    <input type="submit" value="Envoyer">
  </form>
  <script src="script.js"></script>
</body>
</html>
